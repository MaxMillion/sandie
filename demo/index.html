<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>sandie</title>
    
    <!-- include the Sandie script -->
    <script src="../sandie.js"></script>

    <!-- the Sandie script does not use jQuery; it's just here for the demo -->
    <script src="jquery.1.4.2.min.js"></script>
</head>

<body>
    <h1><a href="http://github.com/premasagar/sandie/">Sandie</a></h1>
    <p>View source to see what's happening.</p>
    <hr>
    <div id=demo></div>
    
    <script>
        sandie(
            // url or array of urls for scripts to load in the sandie
            'jquery.1.3.2.min.js', // this is an older version than the jQuery in the host page

            // property or array of properties to retrieve from the window object
            'jQuery',
            
            function(sandboxedVar){
                $('#demo').html(
                    '<p>' +
                    'Host page includes jQuery, version ' +
                        jQuery.fn.jquery + 
                    ', and the sandboxed jQuery has version ' +
                        sandboxedVar.fn.jquery +
                    '.' +
                    '</p>'
                );
            }
        );
    </script>
</body>
</html>
